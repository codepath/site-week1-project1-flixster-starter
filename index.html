<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flixster</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-header">
      <img class="main-header-icon" src="images/popcorn.png" />
      <h1>Flixster</h1>
    </div>

    <div class="sub-header">
      <h2>Now Playing</h2>
      <div class="search-form-container">
        <form id="search-form">
          <input
            id="search-input"
            name="search"
            placeholder="Search"
            class="search-input"
          />
          <img src="images/close.png" id="close-search-btn" />
          <button type="submit" class="search-btn">Search Flixster</button>
        </form>
      </div>
    </div>

    <div id="gif-area"></div>

    <div class="show-more-area">
      <button id="show-me-more-btn" type="button" class="search-btn hidden">
        Show me more GIFs!
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
