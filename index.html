<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy Party</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Giphy Party</h1>

    <form id="search-form">
      <input
        id="search-input"
        name="search"
        placeholder="Enter a search term"
        class=""
      />
      <button type="submit" class="search-btn">Search Giphy!</button>
    </form>

    <div id="gif-area"></div>

    <div class="show-more-area">
      <button id="show-me-more-btn" type="button" class="search-btn hidden">
        Show me more GIFs!
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
